<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Donation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Donate Books</h1>
        <form id="donationForm">
            <div class="books-container">
                <div class="book">
                    <label for="title1">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path fill="#FFFFFF" d="M3 5v2h18V5H3zm0 8v2h18v-2H3zm0 8v2h18v-2H3z"/>
                        </svg>
                        Title:
                    </label>
                    <input type="text" id="title1" name="title[]" required>
                </div>
            </div>
            <button type="button" id="addBookBtn">Add Book</button>
            <label for="location">
                <svg class="icon" viewBox="0 0 24 24">
                    <path fill="#FFFFFF" d="M12 5c-3.86 0-7 3.14-7 7s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm0 12c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                    <path fill="none" d="M0 0h24v24H0z"/>
                </svg>
                Location:
            </label>
            <select id="location" name="location" required>
                <option value="">Select location type</option>
                <option value="urban">Urban</option>
                <option value="rural">Rural</option>
            </select>
            <label for="deliveryPreference">
                <svg class="icon" viewBox="0 0 24 24">
                    <path fill="#FFFFFF" d="M3 5v2h18V5H3zm0 6v2h18v-2H3zm0 6v2h18v-2H3z"/>
                </svg>
                Delivery Preference:
            </label>
            <select id="deliveryPreference" name="deliveryPreference" required>
                <option value="">Select preference</option>
                <option value="deliver">Deliver</option>
                <option value="pickup">Pickup</option>
            </select>
            <label for="additionalInfo">
                <svg class="icon" viewBox="0 0 24 24">
                    <path fill="#FFFFFF" d="M0 0h24v24H0z" fill="none"/>
                    <path fill="#FFFFFF" d="M14 10h-4V6h4v4zm6 0h-4V6h4v4zm0 6H4v-4h16v4zm0-10h-4V2h4v4z"/>
                </svg>
                Additional Information:
            </label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>
            <input type="submit" value="Donate" style="background-color: rgb(37,150,190);">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
